<!DOCTYPE html>
<head>
  <title>Robo How To</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='robot.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='robot.png') }}" class="icon" />
  <h3>Tell a Robot How To</h3>
  <form action="/" method="post">
    <input type="text" name="task" placeholder="Enter a task" required />
    <input type="submit" value="Generate instructions for a robot" />
  </form>
  {% if result %}
  <div class="result" style="white-space: pre-line">{{ result }}</div>
  {% endif %}
</body>
